version: 2.1

jobs:
  build_and_test:
    machine:
      image: ubuntu-1604:201903-01
    working_directory: ~/crudapi
    steps:
      - checkout
      - run:
          name: Install Docker Compose
          command: |
            set -x
            curl -L https://github.com/docker/compose/releases/download/1.11.2/docker-compose-`uname -s`-`uname -m` > docker-compose
            sudo mv docker-compose /usr/local/bin/docker-compose
            sudo chmod +x /usr/local/bin/docker-compose
      - run:
          name: install contenedores
          command: |
            docker-compose -f src/main/resources/docker-javaclient/docker-compose.yml up -d
            docker-compose -f src/main/resources/docker-postgres/docker-compose.yml up -d
      - run:
          name: exec tests
          command: docker-compose -f src/main/resources/docker-javaclient/docker-compose.yml run javaclient mvn install
workflows:
  maven_test:
    jobs:
      - build_and_test
